<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f6f6f6;
            font-family: Arial, sans-serif;
        }
        .booking-form {
            background-color: #fff;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
            width: 300px;
            padding: 50px;
            border-radius: 20px;
        }
        .booking-form label {
            font-weight: bold;
        }
        .booking-form input[type="text"],
        .booking-form input[type="number"],
        .booking-form input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .booking-form input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .booking-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="booking-form">
        <h2>Book a Restaurant</h2>
        <form action="book_restaurant.php" method="POST">
            <label for="restaurantName">Restaurant Name:</label>
            <input type="text" id="restaurantName" name="restaurantName" required><br>

            <label for="bookingDate">Date:</label>
            <input type="date" id="bookingDate" name="bookingDate" required><br>

            <label for="partySize">Party Size:</label>
            <input type="number" id="partySize" name="partySize" min="1" required><br>

            <label for="contactName">Contact Name:</label>
            <input type="text" id="contactName" name="contactName" required><br>

            <label for="contactEmail">Contact Email:</label>
            <input type="text" id="contactEmail" name="contactEmail" required><br>

            <input type="submit" value="Book Now">
        </form>
    </div>
</body>
</html>
