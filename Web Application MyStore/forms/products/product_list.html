<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f6f6f6;
            font-family: Arial, sans-serif;
        }

        .product-card {
            background-color: #fff;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
            width: 300px;
            height: 600px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            margin: 20px; /* Added margin for separation */
        }

        .product-card img {
            width: 100%;
            height: 50%; /* Limiting the height of the image */
        }

        .product-info {
            padding: 20px;
        }

        .product-info h2 {
            margin-bottom: 10px;
        }

        .buy-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin-top: auto; /* Pushes the button to the bottom */
        }

        .buy-button:hover {
            background-color: #0056b3;
        }

        .add-product-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 20px; /* Adjust margin as needed */
        }

        .add-product-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="S23.jpeg" alt="Samsung Galaxy S23 Ultra Image">
        <div class="product-info">
            <h2>Samsung Galaxy S23 Ultra</h2>
            <p>Brand: Samsung</p>
            <p>Category: Electronics</p>
            <p>Description: A high-tech smartphone with...</p>
            <p>Price: ₹1,00,000</p>
            <a href="tr_products.html" class="buy-button">Buy Now</a>
        </div>
    </div>

    <div class="product-card">
        <img src="jbl.jpeg" alt="JBL Speaker Image">
        <div class="product-info">
            <h2>JBL Speaker</h2>
            <p>Brand: JBL</p>
            <p>Category: Electronics</p>
            <p>Description: A high-quality speaker with...</p>
            <p>Price: ₹5,000</p>
            <a href="tr_products.html" class="buy-button">Buy Now</a>
        </div>
    </div>

    <a href="ma_products.html" class="add-product-button">Add Product</a>
</body>
</html>
